storage: ./storage

#store:
#  memory:
#    limit: 1000

auth:
  htpasswd:
    file: ./htpasswd
    max_users: -1

web:
  enable: true
  title: verdaccio-default

uplinks:
  npmjs:
    url: http://localhost:4873

logs:
  - { type: stdout, format: pretty, level: info }

packages:
  '@*/*':
    access: $all
    publish: $anonymous
    unpublish: $authenticated
    proxy: npmjs
  '**':
    access: $all
    publish: $all
    unpublish: $authenticated
    proxy: npmjs

_debug: true
